<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>original meme generator</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body onload="onInit()">

    <section class="screen" onclick="toggleMenu()"></section>

    <header class="header flex space-between">
        <div class="header-container flex">
            <div class="logo">
                <h1>omg</h1>
            </div>
            <div class="headline flex">
                <h1 class="no-margin"><span>o</span>riginal</h1>
                <h3 class="no-margin"><span>m</span>eme <span>g</span>enerator</h3>
            </div>
        </div>
        
        <nav class="nav-bar">
            <ul class="flex clean-list">
                <li class="press" onclick="onOpenGallery()">Gallery</li>
                <li>Memes</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="nav-btn">
            <button onclick="toggleMenu()">â˜°</button>
        </div>
    </header>

    <section class="meme-gallery">

        <div class="meme-search">
            <div class="search-input">
                <input type="text" class="search" placeholder="Search" oninput="onSearch()">
            </div>
            <div class="keywords flex space-around"></div>
        </div>

        <div class="gallery grid"></div>
    </section>

    <section class="meme-generator space-around hidden">


        <div class="my-canvas">
            <canvas class="canvas" width="450" height="400" onclick="onCanvasClicked(event)" 
            onmousedown="onElementPress(event)" onmouseup="onElementPress(event)" onmousemove="onDrag(event)"></canvas>
        </div>

        <div class="control flex column">
            <div class="text-input">
                <input autofocus type="text" class="text" placeholder="Text" oninput="onInput(event)">
            </div>
            <div class="line-control">
                <button class="line" onclick="onChangeLine()">Change line</button>
                <button class="add" onclick="onAddLine()">add line</button>
                <button class="delete" onclick="onDeleteLine()">delete</button>
            </div>
            <div class="font-control">
                <button class="font" onclick="onChangeFontSize(1)">A+</button>
                <button class="font" onclick="onChangeFontSize(-1)">A-</button>
                <button class="align" onclick="onChangeAlign('left')">right</button>
                <button class="align" onclick="onChangeAlign('center')">center</button>
                <button class="align" onclick="onChangeAlign('right')">left</button>
                <select class="font" onchange="onChangeFont(value)">
                <option value="Impact">Impact</option>
                <option value="Arial">Arial</option>
                <option value="monospace">Monospace</option>
                <option value="cursive">Cursive</option>
                </select>
                <input type="color" class="color text-color" oninput="onChangeTextColor()">
                <input type="color" class="color stroke-color" oninput="onChangeStrokeColor()">
            </div>
            <div class="stickers-control flex space-between">
                <button onclick="onStickerChangeDisplay(1)">left</button>
                <div class="stickers"></div>
                <button onclick="onStickerChangeDisplay(-1)">right</button>
            </div>
            <div class="options-control">
                <button>Share</button>
                <li class="share clean-list">
                    <ul onclick="onDownload()">Download</ul>
                    <ul onclick="onSaveMeme()">Save</ul>
                    <ul onclick="onFacebookShare()">share on facebook</ul>
                    <ul onclick="onWhatsAppShare()">share on WhatsApp</ul>
                </li>
            </div>
        </div>
    </section>

    <footer></footer>

    <script src="js/storage.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
    <script src="lib/hammer.min.js"></script>
</body>

</html>
